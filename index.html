<script type="text/javascript">
      var oBanner = document.getElementById('banner');
      var aLi = document.getElementsByTagName('li');
      var nowImg = 0;
      setInterval(fadeOut_In,2000);
        function fadeOut_In(){
          nowImg ++;
          nowImg %= aLi.length;
          for(var i=0;i<aLi.length;i++){
            move(aLi[i],{'opacity':0},{'duration':300,easing:Tween.Linear});
          }
            move(aLi[nowImg],{'opacity':1},{'duration':200,easing:Tween.Linear});
        }

  var oImg = document.getElementsByTagName('img')[0];
  var oBtn = document.getElementsByClassName('btn')[0];
  setTimeout(function(){
      oImg.style.display = 'none';
      setTimeout(function(){
          move(oBtn,{'opacity':1},{'duration':500,easing:Tween.Linear});
          move(oBanner,{'opacity':1},{'duration':300,easing:Tween.Linear});
          document.body.style.backgroundImage = 'none';
       }, 500);
  } , 6000);

 var oPlus = document.getElementById('color_plus');
    document.onmousemove =function(ev){
        var oEvt = ev || event ;
        var oSpan = document.createElement('span');
        setTimeout(function(){
            oSpan.innerHTML = '+';
        } ,100);
        var r=parseInt(Math.random()*256);
        var g=parseInt(Math.random()*256);
        var b=parseInt(Math.random()*256);
        oSpan.style.color  = 'rgb('+r+','+g+','+b+')';
        oPlus.appendChild(oSpan);
        var scrTop=document.documentElement.scrollTop||document.body.scrollTop;
        var scrLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
        var t = oSpan.offsetTop + scrTop;
        var l = oSpan.offsetLeft + scrLeft;
        oSpan.style.left = oEvt.clientX + l+ 'px';
        oSpan.style.top = oEvt.clientY + t +'px';
        var W = document.documentElement.clientWidth;
        var H = document.documentElement.clientHeight/2;
        setTimeout(function(){
            move(oSpan,{'top':(t+H),'left':(Math.random()*(l+W))},{easing:Tween.Linear,
                complete:function(){
                oPlus.removeChild(oSpan);
            }})
        } ,100);
    };

</script>
